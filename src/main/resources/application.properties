spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gp3
spring.datasource.username=root
spring.datasource.password=123
#SQL execution command
logging.level.org.hibernate.SQL=debug


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable Thymeleaf, we use html/css/js to create frontend.
# spring.thymeleaf.enabled=false
# Disable Whitelabel Error Page, we use our own error page.
server.error.whitelabel.enabled=false
# Datasource Pool Config
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000




# The two properties below might generate excessive log output. Uncomment them if needed.
# JPA/Hibernate Config
# spring.jpa.show-sql=true
# Beautify jpa console logging
# spring.jpa.properties.hibernate.format_sql=true


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


