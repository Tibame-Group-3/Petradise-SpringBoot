<script>
	    const btn_delete = document.querySelector('.btn-delete');
	    let conta = document.querySelector(".conta");
	    const titleElement = document.querySelector(".article-title h5");
	    const infoElement = document.querySelector(".info h5");
	    const moreContentLink = document.querySelector(".btn-more");
	    let deleteId ;
	    
	    guardIsSignedIn();
	   
	    $.ajax({
	        url: "/LostPetArticle/admin/all",
	        type: "GET",
	        success: function(response) {
	            console.log(response);
	          
	            for (let i = 0; i < response.length; i++) {
		            $("tbody").append(`
		            	    <tr data-id="${response[i].articleId}">
		            	        <td>${response[i].articleId}</td>
		            	        <td>${response[i].memId}</td>
		            	        <td>${response[i].title}</td>
		            	        <td><a href="/lostPet/forum.html?id=${response[i].articleId}" class="btn-more">更多內容</a></td>
		            	        <td><button class="btn-delete" id=${response[i].articleId} type="button">刪除</button></td>
		            	    </tr>
		            	`);

	            }

	            const deleteButtons = document.querySelectorAll('.btn-delete');

	            deleteButtons.forEach(function(button) {
	                button.addEventListener('click', function() {
	                    const deleteId = button.getAttribute('id');
	                    console.log(deleteId);

	                    $.ajax({
	                        url: '/LostPetArticle/delete/id=' + deleteId,
	                        type: 'PUT',
	                        success: function(response) {
	                            console.log('Article deleted:', response);
	                            const row = button.closest('tr');
	                            row.remove();
	                        },
	                        error: function(xhr, status, error) {
	                            console.log('Error:', error);
	                        }
	                    });
	                });
	            });
	        },
	        error: function(xhr, status, error) {
	            console.log('Error:', error);
	        }
	    });

		// ------------------購物車項目初始化------------------
		let shoppingItem = sessionStorage.getItem("shoppingItem");
		if (shoppingItem) {
			shoppingItem = JSON.parse(shoppingItem);
		} else {
			shoppingItem = {};
		}

		// 更新購物車商品數
		function updateCartIcon() {
			let totalItems = 0;
			for (const productId in shoppingItem) {
				totalItems += shoppingItem[productId].quantity;
			}
			$(".shopping-cart-total").text(`(${totalItems})`);
		}

		// 初始化購物車圖示數量
		updateCartIcon();


		// ------------------前往購物車------------------
		$(".cart").on('click', function () {
			location.href = "/shopping/pd_page/Cart.html";
		});
	        
	   
    </script>
