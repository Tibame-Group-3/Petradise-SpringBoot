        @import url(http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

        .rating>input:checked~label,
        .rating>label.selected {
            color: #FFD700;
        }

        .status-0 {
            color: green;
        }

        .status-1 {
            color: blue;
        }

        .status-2 {
            color: red;
        }

        #no-matches-message {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        fieldset,
        label {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 20px;
        }


        /****** Style Star Rating Widget *****/

        .rating {
            border: none;
            float: left;
        }

        .rating>input {
            display: none;
        }

        .rating>label:before {
            margin: 5px;
            font-size: 1.25em;
            font-family: FontAwesome;
            display: inline-block;
            content: "\f005";
        }

        .rating>label {
            color: #ddd;
            float: right;
        }

        /***** CSS Magic to Highlight Stars on Hover *****/

        .rating>input:checked~label,
        /* show gold star when clicked */
        .rating:not(:checked)>label:hover,
        /* hover current star */
        .rating:not(:checked)>label:hover~label {
            color: #FFD700;
        }

        /* hover previous stars in list */

        .rating>input:checked+label:hover,
        /* hover current star when changing rating */
        .rating>input:checked~label:hover,
        .rating>label:hover~input:checked~label,
        /* lighten current selection */
        .rating>input:checked~label:hover~label {
            color: #FFED85;
        }


        .star-count-class {
            color: darkgoldenrod;
            display: inline-block;
            vertical-align: bottom;
            margin-left: 1px;
            margin-bottom: -8px;
        }


        textarea#new-review {
            resize: none;
            height: 100px;
            width: auto;
            box-sizing: border-box;
        }

        .btn-indie-trans {
            background-color: transparent;
            /* border-color: tan; */
            /* color: tan; */
            margin-left: 330px;
            border-radius: 8px;
        }

        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>

    <script>

        $(document).ready(function () {

            guardIsSignedIn();

            // Call the filterOrders function when the order status or search input changes
            $('.form-select, #order-search-input').on('change input', filterOrders);

            var memberId = localStorage.getItem('memberId');

            $.ajax({
                url: `/room-order/customer/mem-id/${memberId}`,
                method: 'GET',
                success: function (data) {
                    $('#orders-section').empty();

                    // Set status text
                    data.forEach(function (order) {
                        var statusText = '';
                        if (order.status === '0') {
                            statusText = '即將到來';
                        } else if (order.status === '1') {
                            statusText = '已完成';
                        } else if (order.status === '2') {
                            statusText = '已取消';
                        }

                        // Display the "取消訂單" button based on the order status
                        if (order.status === '0') {
                            var cancelOrderButton = `<a class="btn btn-danger btn-sm" id="cancel-order-button-${order.id}" role="button">取消訂單</a>`;
                        } else {
                            var cancelOrderButton = ''; // Empty string if status is not '0'
                        }

                        // Display the "留下評論" button only for orders with status code 1 (已完成)
                        if (order.status === '1') {
                            var reviewButton = `<a class="btn btn-primary btn-lg me-2 toggle-button-${order.id}" id="review-button-${order.id}" role="button">留下評論</a>`;
                        } else {
                            var reviewButton = ''; // Empty string if status is not 1 (已完成)
                        }

                        // Make an AJAX request to get the hotel name based on the orderId
                        $.ajax({
                            url: `/room-order/hotel-name/${order.id}`,
                            method: 'GET',
                            success: function (hotelName) {
                                // Update the hotel name in the HTML
                                $(`#hotel-name-${order.id}`).text(hotelName);
                            },
                            error: function () {
                                console.log('Error loading hotel name for Order ID:', `${order.id}`);
                            }
                        });

                        var html = `
                        <div class="container bg-secondary bg-opacity-10 border border-2 rounded py-4 py-xl-5 order-item" style="height: 550px;">
                            <div class="row gy-4 gy-md-0">
                                <div class="col-md-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center">
                                    <div style="max-width: 350px;">
                                        <h5><span id="order-status" class="status-${order.status}">${statusText}</span></h5>
                                        <h2 id="hotel-name-${order.id}" class="text-uppercase fw-bold"></h2>
                                        <p>訂單編號: <span id="order-id">${order.id}</span></p>
                                        <p>入住日期: <span id="check-in-date">${order.checkInDate}</span></p>
                                        <p>退房日期: <span id="check-out-date">${order.checkOutDate}</span></p>
                                        <br>
                                        <a class="btn btn-primary btn-lg me-2" id="order-detail-button-${order.id}" role="button">查看詳情</a>
                                        ${reviewButton}
                                        ${cancelOrderButton}
                                        <br><br>
                                        <div class="review-box" style="display: none;">
                                            <fieldset class="rating rating-${order.id}">
                                                <input type="radio" id="star5-${order.id}" name="rating" value="5" checked="checked" />
                                                <label class="full" for="star5-${order.id}" title="Awesome - 5 stars"></label>
                                                <input type="radio" id="star4-${order.id}" name="rating" value="4" />
                                                <label class="full" for="star4-${order.id}" title="Pretty good - 4 stars"></label>
                                                <input type="radio" id="star3-${order.id}" name="rating" value="3" />
                                                <label class="full" for="star3-${order.id}" title="Meh - 3 stars"></label>
                                                <input type="radio" id="star2-${order.id}" name="rating" value="2" />
                                                <label class="full" for="star2-${order.id}" title="Kinda bad - 2 stars"></label>
                                                <input type="radio" id="star1-${order.id}" name="rating" value="1" />
                                                <label class="full" for="star1-${order.id}" title="Sucks big time - 1 star"></label>
                                            </fieldset>
                                            <span id="star-count-${order.id}" class="star-count-class"></span><br>
                                            <div class="col-md-6">
                                                <form id="review-form-${order.id}" accept-charset="UTF-8">
                                                    <textarea class="review-form" rows="4" cols="50" id="new-review-${order.id}" name="comment" placeholder="Enter your review here..." rows="5"></textarea>
                                                    <div class="text-right">
                                                        <button class="btn-indie-trans" id="publish-button-${order.id}" type="submit">Publish</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="p-xl-5 m-xl-5">
                                        <img class="rounded img-fluid w-100 fit-cover" style="min-height: 300px;" src="/room-order/${order.id}/room-picture" onerror="this.onerror=null;this.src='../assets/img/logo-only.png';" alt="Room Picture">
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;
                        $('#orders-section').append(html);
                        updateOrderCount();

                        // Open a new page with the order ID from the URL
                        $('#orders-section').on('click', `#order-detail-button-${order.id}`, function () {
                            console.log('Clicked "查看詳情" for Order ID:', `${order.id}`);

                            // Construct the URL for the new page
                            const orderDetailUrl = `/f_27/cus-order-detail.html?id=${order.id}`;

                            // Open the new page
                            window.open(orderDetailUrl, '_blank');
                        });


                        // Leaving review button
                        $('#orders-section').on('click', `#review-button-${order.id}`, function () {
                            console.log('Clicked "留下評論" for Order ID:', `${order.id}`);

                            // Find the corresponding review box and toggle its visibility
                            $(this).closest('.order-item').find('.review-box').slideToggle();

                            // Initialize the review functionality for the specific order
                            initReviewFunctionality(`${order.id}`);
                        });

                        // Cancel the order when the "取消訂單" button is clicked
                        $('#orders-section').on('click', `#cancel-order-button-${order.id}`, function () {
                            console.log('Clicked "取消訂單" for Order ID:', `${order.id}`);

                            // Show a confirmation dialog
                            Swal.fire({
                                title: 'Are you sure?',
                                text: "You won't be able to revert this!",
                                icon: 'warning',
                                showCancelButton: true,
                                confirmButtonColor: '#3085d6',
                                cancelButtonColor: '#d33',
                                confirmButtonText: 'Yes, cancel it!'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    // Remove the "取消訂單" button
                                    $(this).remove();

                                    // Call the API to change the order status
                                    const apiUrl = `/room-order/id/${order.id}/change-status`;

                                    fetch(apiUrl, {
                                        method: 'PUT',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({ status: '2' })
                                    })
                                        .then(response => response.json())
                                        .then(data => {
                                            console.log('Order status updated:', data);
                                            // Perform your additional action here
                                            console.log('Performing a new action for Order ID:', `${order.id}`);

                                            Swal.fire(
                                                'Cancelled!',
                                                'Your order has been canceled.',
                                                'success'
                                            ).then((result) => {
                                                if (result.dismiss === Swal.DismissReason.backdrop || Swal.DismissReason.close) {
                                                    location.reload();
                                                }
                                            });
                                        })
                                        .catch(error => {
                                            console.error('Error updating order status:', error);
                                            Swal.fire(
                                                'Error!',
                                                'Failed to cancel the order.',
                                                'error'
                                            );
                                        });
                                }
                            });
                        });
                    });
                    // 評論 桌面
                },
                error: function () {
                    $('#orders-section').html('<p>Error loading orders.</p>');
                }
            });
        });

        // Function to update the order count
        function updateOrderCount() {
            var visibleOrders = $('.order-item:visible').length;
            var totalOrders = $('.order-item').length;

            if (visibleOrders === 0) {
                $('#dataTable_info').text(`顯示 0 筆，共 0 筆訂單`);
            } else {
                $('#dataTable_info').text(`顯示 1 到 ${visibleOrders} 筆，共 ${visibleOrders} 筆訂單`);
            }
        }

        // Function to filter orders based on the selected order status and search input
        function filterOrders() {
            const selectedStatus = $('.form-select').val();
            const searchValue = $('#order-search-input').val().trim().toLowerCase();
            let matchedOrders = 0;

            $('.order-item').each(function () {
                const orderStatus = $(this).find('#order-status').text().toLowerCase();
                const orderId = $(this).find('#order-id').text().toLowerCase();

                if ((selectedStatus === '全部' || selectedStatus === orderStatus) &&
                    (searchValue === '' || orderId.includes(searchValue))) {
                    $(this).show();
                    matchedOrders++;
                } else {
                    $(this).hide();
                }
            });

            if (matchedOrders === 0) {
                $('#no-matches-message').show();
            } else {
                $('#no-matches-message').hide();
            }

            updateOrderCount();
        }

        // Review
        function initReviewFunctionality(orderId) {

            $(`#review-form-${orderId}`).submit(function (event) {
                event.preventDefault();
                $(`.toggle-button-${orderId}`).text("感謝您的評論！");
                $(`.toggle-button-${orderId}`).removeClass("btn-primary").addClass("btn-warning");
                // Additional code to disable form elements if needed
            });

            // JavaScript code to update the star count dynamically on hover and persist after clicking
            const starLabels = document.querySelectorAll(`.rating-${orderId} > label`);
            const starCount = document.querySelector(`#star-count-${orderId}`);
            const publishButton = document.querySelector(`#publish-button-${orderId}`);
            const textArea = document.querySelector(`#new-review-${orderId}`);
            const form = document.querySelector(`#review-form-${orderId}`);

            let selectedCount = 5; // Set the default selected count to 5
            starCount.textContent = `(${selectedCount})`; // Display the default selected count initially

            starLabels.forEach((label) => {
                label.addEventListener('mouseover', () => {
                    const count = label.getAttribute('title').split(' - ')[1].split(' ')[0];
                    starCount.textContent = `(${count})`;
                });

                label.addEventListener('click', () => {
                    const count = parseFloat(label.getAttribute('title').split(' - ')[1].split(' ')[0]);
                    selectedCount = count;
                    starCount.textContent = `(${selectedCount})`;
                });

                label.addEventListener('mouseout', () => {
                    starCount.textContent = `(${selectedCount})`; // Display the selected count when the mouse leaves
                });
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const reviewText = textArea.value;
                console.log('Review Text:', reviewText);
                console.log('Rate:', selectedCount);

                const hotelId = 1; // Replace with the actual hotel ID
                const roomOrderId = orderId;
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                var raw = JSON.stringify({
                    "hotelId": hotelId,
                    "roomOrderId": roomOrderId,
                    "score": selectedCount,
                    "content": reviewText
                });

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };

                fetch("/roomreview/add-review", requestOptions)
                    .then(response => response.text())
                    .then(result => console.log(result))
                    .catch(error => console.log('error', error));

                Swal.fire({
                    title: 'Thanks for your review!',
                    icon: 'success',
                });

                publishButton.style.display = "none";
                textArea.setAttribute("disabled", '');
                starLabels.forEach((label) => {
                    label.style.pointerEvents = 'none';
                });
            });
        }


        // ------------------購物車項目初始化------------------
        let shoppingItem = sessionStorage.getItem("shoppingItem");
        if (shoppingItem) {
            shoppingItem = JSON.parse(shoppingItem);
        } else {
            shoppingItem = {};
        }

        // 更新購物車商品數
        function updateCartIcon() {
            let totalItems = 0;
            for (const productId in shoppingItem) {
                totalItems += shoppingItem[productId].quantity;
            }
            $(".shopping-cart-total").text(`(${totalItems})`);
        }

        // 初始化購物車圖示數量
        updateCartIcon();


        // ------------------前往購物車------------------
        $(".cart").on('click', function () {
            location.href = "/shopping/pd_page/Cart.html"
        });


    </script>
</body>
