<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>客戶 - 訂單明細</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Articles-Badges-images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider-Simple-Slider.css">
</head>

<body style="height: 75px;margin-bottom: -580px;">
    <div class="container py-4 py-xl-5">
        <h1 style="font-weight: bold;text-align: center;">訂單明細</h1>
        <div class="row gy-4 gy-md-0">
            <div class="col-md-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center"
                style="margin: 0px 0px 0px;">
                <div style="max-width: 350px;">
                    <h2 class="text-uppercase fw-bold">XX 旅館</h2>
                    <div class="my-3"><br>
                        <div>訂單編號: <span id="order-id"></span></div>
                        <div>入住日期: <span id="check-in-date" style="float: right;"></span></div>
                        <div>退房日期: <span id="check-out-date" style="float: right;"></span></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-xl-5 m-xl-5">
                    <img class="rounded img-fluid w-100 fit-cover" style="min-height: 300px;" src="assets/img/xxx.jpg">
                </div>
            </div>
        </div>
        <div style="width: 75%; margin-left: 16%;">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">客房資訊</h5>
                </div>
                <div class="card-body">
                    <div class="card-text"><span id="room-type"></span>xx房</div>
                    <div class="card-text">特殊需求<span id="special-req" style="float: right;"></span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">住客資訊</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">寵物名稱<span id="pet-name" style="float: right;"></span></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">付款資訊</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <span style="color: black;">原始金額TWD</span>
                        <span id="original-price" style="float: right;"></span><br>
                        <span style="color: black;">紅利折抵</span>
                        <span id="room-bonus" style="float: right;"></span><br>
                        <strong>
                            <span style="color: black;">總金額TWD</span>
                            <span id="final-price" style="float: right;"></span>
                        </strong>
                    <div>持卡人姓名<span style="float: right;">Name</span></div>
                    <div>卡片類型<span style="float: right;">VISA</span></div>
                    <div>卡片號碼<span style="float: right;">xxxx xxxx xxxx 0124</span></div>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>

</body>

</html>
