    <script>
        $(document).ready(function () {

            // Event listener for "Add New Employee" button
            $('#addEmployeeButton').click(function () {
                // Display the employee info table in Swal.fire
                Swal.fire({
                    title: 'Add New Employee',
                    html: getEmployeeInfoTable(),
                    icon: 'info',
                    showCloseButton: true,
                    showConfirmButton: false,
                    customClass: {
                        container: 'admin-info-dialog'
                    },
                    didOpen: function () {
                        // Event listener for employee info form submission
                        $('#employeeInfoForm').submit(function (event) {
                            event.preventDefault(); // Prevent form submission

                            // // Serialize form data
                            // var formData = $(this).serialize();
                            // Serialize form data
                            var formData = {
                                admin: {
                                    name: $('#name').val(),
                                    account: $('#account').val(),
                                    password: $('#password').val(),
                                    phone: $('#phone').val(),
                                    address: $('#address').val(),
                                    email: $('#email').val(),
                                    title: $('#title').val(),
                                    status: $('#status').val()
                                },
                                functions: []
                            };

                            // Retrieve selected functions
                            $('[name="function-checkbox"]:checked').each(function () {
                                var functionId = $(this).val();
                                formData.functions.push({ id: parseInt(functionId) });
                            });

                            // AJAX request to add new employee
                            $.ajax({
                                type: 'POST',
                                url: 'http://localhost:8080/admin/add', // Replace with the actual URL
                                data: JSON.stringify(formData),
                                contentType: 'application/json',
                                success: function (response) {
                                    console.log('Employee added:', response);

                                    // Display success message
                                    Swal.fire({
                                        title: 'Success',
                                        text: 'Employee added successfully.',
                                        icon: 'success',
                                        showCloseButton: true,
                                        showConfirmButton: false,
                                        customClass: {
                                            container: 'admin-info-dialog'
                                        }
                                    });

                                    // Clear form fields
                                    $('#employeeInfoForm')[0].reset();
                                },
                                error: function (error) {
                                    console.log('Failed to add employee:', error);

                                    // Display error message
                                    Swal.fire({
                                        title: 'Error',
                                        text: 'Failed to add employee.',
                                        icon: 'error',
                                        showCloseButton: true,
                                        showConfirmButton: false,
                                        customClass: {
                                            container: 'admin-info-dialog'
                                        }
                                    });
                                }
                            });
                        });
                    }
                });
            });

            // Admin list table
            var table = $('#example').DataTable({
                "ajax": {
                    "url": "http://localhost:8080/admin/all",
                    "dataSrc": "" // The data is not wrapped in an object property
                },
                "columns": [
                    {
                        "data": "name",
                        "render": function (data, type, row) {
                            return '<span class="admin-info-text">' + data + '</span>';
                        }
                    },
                    { "data": "email" },
                    {
                        "data": "title",
                        "render": function (data, type, row) {
                            if (data === "0") {
                                return "manager";
                            } else if (data === "1") {
                                return "full-time";
                            } else if (data === "2") {
                                return "intern";
                            } else {
                                return "";
                            }
                        }
                    },
                    {
                        "data": "status",
                        "render": function (data, type, row) {
                            return (data === "0") ? "active" : "inactive";
                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return '<button type="button" class="edit-button">Edit</button>';
                        }
                    }
                ]
            });

            // Event listener for admin info text click
            $('#example tbody').on('click', 'span.admin-info-text', function () {
                var data = table.row($(this).closest('tr')).data();
                console.log(data); // Log the admin data to the console

                // Prepare the admin info table
                var adminInfoTable = '<table class="admin-info-table">';
                adminInfoTable += '<tr><td>Id:</td><td>' + data.id + '</td></tr>';
                adminInfoTable += '<tr><td>Name:</td><td>' + data.name + '</td></tr>';
                adminInfoTable += '<tr><td>Email:</td><td>' + data.email + '</td></tr>';
                adminInfoTable += '<tr><td>Phone:</td><td>' + (data.phone ? data.phone : 'N/A') + '</td></tr>';
                adminInfoTable += '<tr><td>Address:</td><td>' + (data.address ? data.address : 'N/A') + '</td></tr>';
                adminInfoTable += '<tr><td>Title:</td><td>' + getTitleText(data.title) + '</td></tr>';
                adminInfoTable += '<tr><td>Status:</td><td>' + getStatusText(data.status) + '</td></tr>';
                adminInfoTable += '</table>';

                Swal.fire({
                    title: 'Admin Information',
                    html: '<div><i class="fas fa-info-circle"></i></div><div>' + adminInfoTable + '</div>',
                    // icon: 'info',
                    showCloseButton: true,
                    showConfirmButton: false,
                    customClass: {
                        container: 'admin-info-dialog'
                    }
                });
            });


            // Event listener for edit button click
            $('#example tbody').on('click', 'button.edit-button', function () {
                var data = table.row($(this).closest('tr')).data();
                console.log(data); // Log the admin data to the console

                // Prepare the edit form
                var editForm = '<form class="edit-form">';
                editForm += '<label for="edit-name">Name:</label>';
                editForm += '<input type="text" id="edit-name" name="edit-name" value="' + data.name + '">';
                editForm += '<label for="edit-account">Account:</label>';
                editForm += '<input type="text" id="edit-account" name="edit-account" value="' + data.account + '" readonly>';
                editForm += '<label for="edit-password">Password:</label>';
                editForm += '<input type="password" id="edit-password" name="edit-password">';
                editForm += '<label for="edit-confirm-password">Confirm Password:</label>';
                editForm += '<input type="password" id="edit-confirm-password" name="edit-confirm-password">';
                editForm += '<label for="edit-email">Email:</label>';
                editForm += '<input type="text" id="edit-email" name="edit-email" value="' + data.email + '">';
                editForm += '<label for="edit-phone">Phone:</label>';
                editForm += '<input type="text" id="edit-phone" name="edit-phone" value="' + (data.phone ? data.phone : '') + '">';
                editForm += '<label for="edit-address">Address:</label>';
                editForm += '<input type="text" id="edit-address" name="edit-address" value="' + (data.address ? data.address : '') + '">';
                editForm += '<label for="edit-title">Title:</label>';
                editForm += '<select id="edit-title" name="edit-title">';
                editForm += '<option value="0" ' + (data.title === '0' ? 'selected' : '') + '>Manager</option>';
                editForm += '<option value="1" ' + (data.title === '1' ? 'selected' : '') + '>Full-time</option>';
                editForm += '<option value="2" ' + (data.title === '2' ? 'selected' : '') + '>Intern</option>';
                editForm += '</select>';
                editForm += '<label for="edit-status">Status:</label>';
                editForm += '<select id="edit-status" name="edit-status">';
                editForm += '<option value="0" ' + (data.status === '0' ? 'selected' : '') + '>Active</option>';
                editForm += '<option value="1" ' + (data.status === '1' ? 'selected' : '') + '>Inactive</option>';
                editForm += '</select>';
                editForm += '<label for="edit-access">Access:</label>';
                editForm += '<input type="checkbox" id="hotel" value="access_hotel" name="admin_access"><label class="light" for="hotel">' + getAccessText(data.access) + '</label>';
                editForm += '<input type="checkbox" id="shelter" value="access_shelter" name="admin_access"><label class="light" for="shelter">' + getAccessText(data.access) + '</label>';
                editForm += '<input type="checkbox" id="shop" value="access_shop" name="admin_access"><label class="light" for="shop">' + getAccessText(data.access) + '</label>';
                editForm += '<input type="checkbox" id="employee" value="access_employee" name="admin_access"><label class="light" for="employee">' + getAccessText(data.access) + '</label>';
                editForm += '</label>';
                editForm += '<button type="button" class="edit-confirm-button">Confirm</button>';
                editForm += '</form>';

                Swal.fire({
                    title: 'Edit Admin Information',
                    html: editForm,
                    icon: 'info',
                    showCloseButton: true,
                    showConfirmButton: false,
                    customClass: {
                        container: 'admin-info-dialog'
                    }
                });

                // Event listener for edit confirm button click
                $('.edit-confirm-button').click(function () {
                    var editedData = {
                        id: data.id,
                        name: $('#edit-name').val(),
                        email: $('#edit-email').val(),
                        phone: $('#edit-phone').val(),
                        address: $('#edit-address').val(),
                        title: $('#edit-title').val(),
                        status: $('#edit-status').val()
                    };

                    console.log(editedData); // Log the edited data to the console

                    // Implement your logic to handle the edit operation
                });
            });

            // Helper function to get the title text
            function getTitleText(title) {
                if (title === "0") {
                    return "Manager";
                } else if (title === "1") {
                    return "Full-time";
                } else if (title === "2") {
                    return "Intern";
                } else {
                    return "";
                }
            }

            // Helper function to get the status text
            function getStatusText(status) {
                return (status === "0") ? "Active" : "Inactive";
            }

            // Helper function to get the access text
            function getAccessText(access) {
                var accessList = {
                    "1": "Access 1",
                    "2": "Access 2",
                    "3": "Access 3"
                };
                var accessText = "";
                if (access) {
                    var accessArray = access.split(",");
                    accessArray.forEach(function (item) {
                        accessText += accessList[item] + "<br>";
                    });
                }
                return accessText;
            }
        });

        function getEmployeeInfoTable() {
            var employeeInfoTable = `
                    <form id="employeeInfoForm">
                        <table class="admin-info-table">
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" name="name" required></td>
                            </tr>
                            <tr>
                                <td>Account:</td>
                                <td><input type="text" name="account" required></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password" required></td>
                            </tr>
                            <tr>
                                <td>Confirm Password:</td>
                                <td><input type="password" name="confirm-password" required></td>
                            </tr>
                            <tr>
                                <td>Phone:</td>
                                <td><input type="text" name="phone"></td>
                            </tr>
                            <tr>
                                <td>Address:</td>
                                <td><input type="text" name="address"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td>Title:</td>
                                <td>
                                    <select name="title" required>
                                        <option value="0">Manager</option>
                                        <option value="1">Full-time</option>
                                        <option value="2">Intern</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Status:</td>
                                <td>
                                    <select name="status" required>
                                        <option value="0">Active</option>
                                        <option value="1">Inactive</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Functions:</td>
                                <td>
                                    <input type="checkbox" id="function1" name="function-checkbox" value="1"><label for="function1"> Function 1</label><br>
                                    <input type="checkbox" id="function2" name="function-checkbox" value="2"><label for="function2"> Function 2</label><br>
                                    <input type="checkbox" id="function3" name="function-checkbox" value="3"><label for="function3"> Function 3</label><br>
                                    <input type="checkbox" id="function4" name="function-checkbox" value="4"><label for="function4"> Function 4</label><br>
                                </td>
                            </tr>
                        </table>
                        <button type="submit">Submit</button>
                    </form>
                `;
            return employeeInfoTable;
        };
    </script>
