<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>客戶-預約訂房</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider-Simple-Slider.css">
    <style>
        .container {
            display: flex;
        }

        .content {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .aside {
            flex: 0 0 200px;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .room-info {
            margin-bottom: 20px;
        }

        .room-info h5 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .room-info p {
            margin: 0;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 20%;
            display: inline-block;
            margin-right: 10px;
        }

        .image {
            text-align: center;
            margin-bottom: 20px;
        }

        .image img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }

        .confirm-button {
            width: 100%;
            height: 50px;
            max-width: 200px;
            margin-top: auto;
            background-color: beige;
            border-radius: 5px;
            border-color: tan;
            border-width: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="simple-slider">
                <div class="swiper-container">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">基本資料</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">客戶名稱: <span id="customer-name">name</span></div>
                    <div>寵物名稱: <span id="pet-name">e</span></div>
                    <div>連絡電話: <span id="phone">e</span></div>
                    <div>Email: <span id="email">e</span></div>
                </div>
                <div class="card-header">
                    <h5 class="mb-0">付款資料</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">信用卡號:<br></p>
                    <div class="form-group">
                        <input type="text" class="form-control" maxlength="4" placeholder="XXXX">
                        <input type="text" class="form-control" maxlength="4" placeholder="XXXX">
                        <input type="text" class="form-control" maxlength="4" placeholder="XXXX">
                        <input type="text" class="form-control" maxlength="4" placeholder="XXXX">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" maxlength="3" placeholder="CVV">
                        <input type="text" class="form-control" maxlength="4" placeholder="Expiration Date">
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">特殊需求</h5>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" cols="50" id="new-review" name="comment"
                            placeholder="Enter here..." rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <aside class="aside">
            <div class="image">
                <img src="assets/img/xxx.jpg" alt="Hotel Image">
            </div>
            <div class="room-info">
                <h5>入住 / 退房日期</h5>
                <p>入住: <span id="check-in-date"></span></p>
                <p>退房: <span id="check-out-date"></span></p>
            </div>
            <div class="room-info">
                <h5>房型</h5>
                <p>xx房<span id="room-type"></span></p>
            </div>
            <div class="room-info">
                <h5>Room Info</h5>
                <p>Max Occupancy: 2</p>
                <p>Bed Type: Queen</p>
                <p>View: City</p>
            </div>
            <div class="room-info">
                <h5>Other Information</h5>
                <p>Free Wi-Fi</p>
                <p>Breakfast included</p>
                <p>Pet-friendly</p>
            </div>
            <button class="confirm-button">確認訂房&付款</button>
        </aside>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
