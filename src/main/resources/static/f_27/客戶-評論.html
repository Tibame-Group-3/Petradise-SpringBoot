        /****** Style Star Rating Widget *****/

        .rating {
            border: none;
            float: left;
        }

        .rating>input {
            display: none;
        }

        .rating>label:before {
            margin: 5px;
            font-size: 1.25em;
            font-family: FontAwesome;
            display: inline-block;
            content: "\f005";
        }

        .rating>label {
            color: #ddd;
            float: right;
        }

        /***** CSS Magic to Highlight Stars on Hover *****/

        .rating>input:checked~label,
        /* show gold star when clicked */
        .rating:not(:checked)>label:hover,
        /* hover current star */
        .rating:not(:checked)>label:hover~label {
            color: #FFD700;
        }

        /* hover previous stars in list */

        .rating>input:checked+label:hover,
        /* hover current star when changing rating */
        .rating>input:checked~label:hover,
        .rating>label:hover~input:checked~label,
        /* lighten current selection */
        .rating>input:checked~label:hover~label {
            color: #FFED85;
        }

        /* --------------------------------------------------------------------------------------------- */
        .btn-indie-trans {
            background-color: transparent;
            /* border-color: tan; */

    <script>
        // toggle function
        $(document).ready(function () {
            $(".toggle-button").click(function () {
                $(this).toggleClass("active");
                $(".review-box").slideToggle();
            });
        });
        // JavaScript code to update the star count dynamically on hover and persist after clicking
        const starLabels = document.querySelectorAll('.rating > label');
        const starCount = document.querySelector('#star-count');
        const publishButton = document.querySelector('.btn-indie-trans');
        const textArea = document.querySelector('.form-control');
        const form = document.querySelector('form');

        let selectedCount = 5; // Set the default selected count to 5
        starCount.textContent = `(${selectedCount})`; // Display the default selected count initially

        starLabels.forEach((label) => {
            label.addEventListener('mouseover', () => {
                const count = label.getAttribute('title').split(' - ')[1].split(' ')[0];
                starCount.textContent = `(${count})`;
            });

            label.addEventListener('click', () => {
                const count = parseFloat(label.getAttribute('title').split(' - ')[1].split(' ')[0]);
                selectedCount = count;
                starCount.textContent = `(${selectedCount})`;
            });

            label.addEventListener('mouseout', () => {
                starCount.textContent = `(${selectedCount})`; // Display the selected count when the mouse leaves
            });
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const reviewText = document.querySelector('#new-review').value;
            console.log('Review Text:', reviewText);
            console.log('Rate:', selectedCount);

            const hotelId = 1;
            const roomOrderId = 1;
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "hotelId": hotelId,
                "roomOrderId": roomOrderId,
                "score": selectedCount,
                "content": reviewText
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("/roomreview/addReview", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));

            Swal.fire({
                title: 'Thanks for your review!',
                text: 'You have earned 10 points!',
                icon: 'success',
            });

            publishButton.style.display = "none";
            textArea.setAttribute("disabled", '');
            starLabels.forEach((label) => {
                label.style.pointerEvents = 'none';
            });
        })
    </script>
