<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>訂單明細</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Articles-Badges-images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider-Simple-Slider.css">
</head>

<body style="height: 75px;margin-bottom: -580px;">
    <div class="container py-4 py-xl-5">
        <h1 style="font-weight: bold;text-align: center;">訂單明細</h1>
        <div class="row gy-4 gy-md-0">
            <div class="col-md-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center"
                style="margin: 0px 0px 0px;">
                <div style="max-width: 350px;">
                    <h2 class="text-uppercase fw-bold">XX 旅館</h2>
                    <p class="my-3"><br><span style="color: rgb(133, 135, 150);">訂單編號: xxx</span><br><span
                            style="color: rgb(133, 135, 150);">入住日期: 2023/7/1</span><br><span
                            style="color: rgb(133, 135, 150);">退房日期: 2023/7/2</span><br><br></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-xl-5 m-xl-5"><img class="rounded img-fluid w-100 fit-cover" style="min-height: 300px;"
                        src="assets/img/xxx.jpg"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">客房資訊</h5>
            </div>
            <div class="card-body">
                <p class="card-text">XX 房<br>特殊需求:&nbsp;</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">住客資訊</h5>
            </div>
            <div class="card-body">
                <p class="card-text">寵物名稱:&nbsp;</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">付款資訊</h5>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <span style="color: rgb(144, 148, 156);">付款資訊</span><br>
                    <span style="color: rgb(0, 0, 0);">1間客房 x 2晚TWD&nbsp;</span><br>
                    <span style="color: rgb(0, 0, 0);">紅利折抵&nbsp;</span><br><br>
                    <strong><span style="color: rgb(0, 0, 0);">總金額TWD&nbsp;</span></strong><br><br>
                    <span style="color: rgb(144, 148, 156);">付款方式</span><br>
                    <span style="color: rgb(0, 0, 0);">持卡人姓名</span><br>
                    <span style="color: rgb(0, 0, 0);">卡片類型JCB</span><br>
                    <span style="color: rgb(0, 0, 0);">卡片號碼•••• ••••
                        •••• 0124</span><br>
                </p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
