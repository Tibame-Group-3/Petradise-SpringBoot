<style>
/* Reset */
* {
	box-sizing: border-box;
}

h1 {
	margin: 15px 0 15px 0;
	font-weight: 1000;
	color: white;
}

/* Utility Classes */
.form_container {
	max-width: 1100px;
	margin: auto;
	padding: 50px;
}

.btn_set {
	border: none;
	border-radius: 5px;
	margin: 25px 0;
	padding: 20px;
	width: 100%;
	background: goldenrod;
	color: #FFF;
}

.btn_set:hover {
	background: rgb(80, 159, 190);;
	color: #333;;
	cursor: pointer;
}

/* Main Styling */
html, body {
	font-size: 16px;
	background: white;
	color: black;
}

/* Form Styling */
#form-wrap {
	margin: auto;
	background: rgba(230, 150, 9, 0.5);
	padding: 20px;
	border-radius: 5px;
	max-width: 80%;
}

#form-wrap h1, #form-wrap p {
	text-align: center;
	padding: 5px 0;
}

#form-wrap .form-group label {
	display: block;
	padding: 0;
	margin-top: 30px;
}

#form-wrap .form-group input {
	width: 100%;
	padding: 5px;
	border-radius: 5px;
}

.gender input {
	display: inline;
}

#form-wrap .form-group input:focus {
	outline: none;
	border: 1px solid rgb(210, 134, 12);
}

#form-wrap .bottom-text {
	font-size: 12px;
}

.mark {
	display: block;
	width: 30%;
	background-color: #5fcf80;
	color: white;
	padding: 0.5rem;
	padding-right: 1rem;
	text-shadow: 1px 1px 2px grey;
	border-top-right-radius: 40px;
	border-bottom-right-radius: 40px;
	font-size: 25px;
}

legend>span {
	font-family: 'Noto Serif TC', serif;
	text-shadow: 2px 2px gray;
}

div.picture>label {
	border: 1px solid black;
	display: flex;
	width: 100px;
	height: 100px;
}

div.picture {
	/* border: 1px solid red; */
	width: 100%;
	height: 500px;
	display: inline-block;
}

div.picture>img {
	max-width: 100%;
	max-height: 100%;
	border: 1px solid black;
}

div.preview {
	border: 1px solid black;
	padding: 10px;
	margin: 0 0 15px 0;
	background-color: white;
}

.contact_form {
	padding: 20px;
	border: 15px solid transparent;
	border-image: url(img/cat.gif ) 35 round;
}

div.picture {
	background-image: url(img/bg.gif);
	background-repeat: no-repeat;
	background-size: cover;
	opacity: 0.5;
}

/* bootstrap樣式更改 */
.help-block {
	margin: 0;
	color: red;
}

.navbar-collapse {
	padding-left: 0;
}

.btn_set[disabled] {
	pointer-events: auto !important;
	cursor: not-allowed !important;
	opacity: 1 !important;
	background-color: gray;
}

ul.navbar {
	display: inline-block;
}

div.collapse {
	padding: 0;
}

					<h1>業主您好,歡迎加入我們!</h1>

					<span class="mark">業主資料</span>
					<fieldset class="form">
						<div class="form-group">
							<label for="owner_name">
								<div>姓名:</div> <span><input type="text" name="owner_name"
									id="owner_name" placeholder="請輸入姓名" maxlength="10"></span>
							</label>
						</div>

						<div class="form-group">
							<label for="owner_phone">
								<div>連絡電話</div> <span><input type="text"
									name="owner_phone" id="owner_phone" maxlength="10"
									placeholder="請輸入手機或含區碼市話"></span>
							</label>
						</div>

						<div class="form-group">
							<label for="owner_id">
								<div>身分證:</div> <span><input type="text" name="owner_id"
									id="owner_id" maxlength="10" placeholder="請輸入身份證字號"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="owner_email">
								<div>Email:</div> <span><input type="email"
									name="owner_email" id="owner_email" maxlength="50"
									placeholder="請輸入常用電子信箱,通知信將發送至此信箱"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="owner_password">
								<div>密碼:</div> <span><input type="password"
									name="owner_password" id="owner_password"
									placeholder="請輸入8-20字大小寫字母與數字混合之密碼" maxlength="20"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="re_password">
								<div>密碼確認:</div> <span><input type="password"
									name="re_password" id="re_password" placeholder="請再次輸入密碼"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="owner_bank">
								<div>銀行帳號:</div> <span><input type="text"
									name="owner_bank" id="owner_bank" maxlength="14"
									placeholder="交易完成時,款項將轉入之銀行帳戶"></span>
							</label>
						</div>
						<br> <span class="mark">旅館資料</span>
						<div class="form-group">
							<label for="hotel_name">
								<div>旅館名稱:</div> <span><input type="text"
									name="hotel_name" id="hotel_name" maxlength="20"
									placeholder="請輸入旅館登記名稱"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="owner_account">
								<div>統一編號:</div> <span><input type="text"
									name="owner_account" id="owner_account" maxlength="8"
									placeholder="統編將作為日後登入之帳號"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="hotel_address">
								<div>旅館地址:</div> <span><input type="text"
									name="hotel_address" id="hotel_address" maxlength="100"
									placeholder="請輸入登記之地址"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="hotel_lic_id">
								<div>旅館特種寵物業許可證號碼:</div> <span><input type="text"
									name="hotel_lic_id" id="hotel_lic_id" maxlength="50"
									placeholder="請填入許可證之證號"></span>
						</div>
						<div class="form-group">
							<label for="hotel_lic_pic">
								<div>旅館特種寵物業許可證明文件(附檔名應為"jpg"、"jpeg"、"png"):</div>
								<div class="preview">
									<span><input type="file" name="hotel_lic_pic"
										id="hotel_lic_pic"></span>
									<div class="picture"></div>
								</div>
							</label>
						</div>

						<button type="submit" class="btn_set">Sign Up</button>
					</fieldset>

				</form>

			</div>

<script>

$(function(){
	
	let allData = {};
	
	var previousFileName = null;
	$("#hotel_lic_pic").on("change", function () {
        var hotelLicFile = $(this)[0].files[0];
        var hotelLicName = $(this).prop("files")[0];
        //有選擇圖片 fileName=hotelLicName的name屬性,否則為null;
        var fileName = hotelLicName ? hotelLicName.name : previousFileName; 
       
         	//如果有上傳圖片,或是又再次觸發change事件但沒有選擇新圖片時
        	if (hotelLicFile || fileName !== previousFileName ) {
        	previousFileName = fileName ;
            var reader = new FileReader();
            reader.onload = function (e) {
            	var hotelLicBase64 = reader.result;
            	var base64Data = e.target.result.split(",")[1]; // 去除前缀部分
            	allData.imageBase64 = base64Data;
                var img = $("<img>").attr("src", e.target.result);
                $(".picture").html(img);
            };
            reader.readAsDataURL(hotelLicFile); // 預覽圖
        	}	
    });
	
        $('#contact_form').bootstrapValidator({//初始化驗證功能
            // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                owner_name: {
                    validators: {
                        stringLength: {
                            min: 2,
                            message: '請填入姓氏與姓名至少二字元'
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^[\u4E00-\u9FFFㄅ-ㄩㄚ-ㄦA-Za-z\s]+$/,
                            message: '此欄位不得有符號及數字或使用空格區隔'
                        }
                    },
                },
                owner_phone: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^\d+$/,
                            message: ' '
                        }
                    },
                },
                owner_id: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^[A-Z]{1}[1-2]{1}\d{8}$/,
                            message: '身分證格式不正確'
                        }
                    }

                },
                owner_email: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        emailAddress: {
                            message: '請輸入有效的信箱'
                        }
                    }

                },

                owner_bank: {
                    validators: {
                        stringLength: {
                            min: 8,
                            message: ' '
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^\d+$/,
                            message: '銀行帳號格式異常'
                        }
                    }

                },
                hotel_name: {
                    validators: {
                        stringLength: {
                            min: 1,
                            message: ' '
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        }
                    }
                },
                owner_account: {
                    validators: {
                        stringLength: {
                            min: 8,
                            message: '長度不合法,請確認'
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        }
                    }
                },
                hotel_address: {
                    validators: {
                        stringLength: {
                            min: 1,
                            message: ' '
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^[\u4E00-\u9FFF0-9\u3105-\u3129\-]+$/,
                            message: '地址格式不正確，僅能包含中文、數字和（-）符號'
                        }
                    }
                },
                owner_password: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        stringLength: {
                            min: 8,
                            max: 20,
                            message: '密碼長度度需介於8到20个字符,僅能大小寫字母及數字'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9]+$/,
                            message: '密碼含有不合格式字元,請重新輸入'
                        },
                    }
                },
                re_password: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        identical: {
                            field: 'owner_password',
                            message: '與前次密碼不相符'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9]+$/,
                            message: '有不合格式字元'
                        }
                    }
                },
                hotel_lic_id: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9 -]+$/,
                            message: '請確認輸入證號'
                        },
                        stringLength: {
                            min: 3,
                            message: " "
                        }
                    }

                },
            },

        });
        
  
        
//         $(".btn_set").click(function(e) {
//         	Swal.fire({
