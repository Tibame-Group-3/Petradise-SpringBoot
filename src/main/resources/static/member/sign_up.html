<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>會員註冊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign_up.css">
</head>
<body>

<div class="container">
    <form class="bg-light m-3 p-3 border rounded" id="form">
        <h2 class="align-middle border-black">會員註冊</h2>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">姓名: </label>
            <input type="text" class="form-control" id="name" placeholder="請輸入姓名" name="name" required>
        </div>
        <div class="mb-3">
            <label for="account" class="form-label">帳號: </label>
            <input type="text" class="form-control" id="account" placeholder="請輸入帳號" name="account" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密碼: </label>
            <input type="password" class="form-control" id="password" placeholder="請輸入密碼" name="password" autocomplete="new-password" required>
        </div>
        <div class="mb-3">
            <label for="password-confirm" class="form-label">確認密碼: </label>
            <input type="password" class="form-control" id="password-confirm" placeholder="請再輸入一次密碼" name="password-confirm" autocomplete="new-password" required>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">生日: </label>
            <input type="date" class="form-control" id="birthday" placeholder="請輸入生日" name="birthday" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">電話: </label>
            <input type="text" class="form-control" id="phone" placeholder="請輸入行動電話" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件: </label>
            <input type="text" class="form-control" id="email" placeholder="請輸入行動電話" name="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">地址: </label>
            <input type="text" class="form-control" id="address" placeholder="請輸入地址" name="address">
        </div>
        <button type="submit" value="Submit" class="btn btn-primary" id="submit">註冊</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./sign_up.js"></script>
</body>
</html>
