<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="/members/sign_up" class="bg-light m-3 p-3 border rounded">
        <h2 class="align-middle border-black">會員註冊</h2>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">姓名: </label>
            <input type="text" class="form-control" id="name" placeholder="您的姓名" name="name">
        </div>
        <div class="mb-3">
            <label for="account" class="form-label">帳號: </label>
            <input type="text" class="form-control" id="account" placeholder="您的姓名" name="account">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密碼: </label>
            <input type="text" class="form-control" id="password" placeholder="您的姓名" name="password">
        </div>



    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="sign_up.js"></script>
</body>
</html>
